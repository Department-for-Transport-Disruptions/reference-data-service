name: Pull Request Merged

on:
  push:
    branches:
      - main
      - prod-pipeline

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js and cache
        uses: actions/setup-node@v3
        with:
          node-version: '18.15.x'
          cache: 'npm'

      - name: Install packages
        run: npm ci

      # - name: Lint
      #   run: npm run lint

      # - name: Test TypeScript compiles
      #   run: npm run tsc:build

      # - name: Test API
      #   run: npm run test:unit -w @reference-data-service/api

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: .

  deploy_to_test:
    name: Build and Deploy to Test env
    runs-on: ubuntu-22.04
    environment: REF_DATA_TEST
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: build
          path: .

      - uses: actions/setup-node@v3
        with:
          node-version: '18.15.x'
          cache: 'npm'

      - name: Assume role using OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/ref-data-service-github-actions-role-eu-west-2
          aws-region: ${{ vars.AWS_DEFAULT_REGION }}

      - name: Test
        run: |
          ls

