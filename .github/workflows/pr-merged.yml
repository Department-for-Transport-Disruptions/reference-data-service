name: Pull Request Merged

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    environment: REF_DATA_TEST
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v2

      - name: Assume role using OIDC
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/ref-data-service-github-actions-role-eu-west-2
          aws-region: ${{ vars.AWS_DEFAULT_REGION }}

      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install packages
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test API
        run: npm run test:unit -w @reference-data-service/api

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
          prerelease: true

      - name: Deploy to test
        run: npm run deploy -- --stage test --verbose
